<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Glean : Ek Prayas</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        {% csrf_token %} 
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Glean</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger " href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#mission">Mission</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Team</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="signin">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="masthead" style="background-image: url(../static/assets/img/land-fill-1396596_1920.jpg);padding-top: 8rem;
        padding-bottom: 4rem; filter: grayscale(0%);">
            <div class="container">
                <!-- <div class="masthead-subheading">Services</div> -->
                <div class="masthead-heading text-uppercase">SERVICES</div>
                <!-- <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#services">Tell Me More</a> -->
            </div>
        </header>

        <section class="page-section bg-light" id="about">
            <div class="container">
                <h1 style="text-align: center; padding-bottom: 5%;">BOOK YOUR TRUCK HERE</h1>
                <div class="col-6">
                <form action="/aftersignin/" method="POST" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                      <input style="width: 500px;"
                        type="text"
                        class="form-control"
                        placeholder="Enter Name"
                        name="name"
                      />
                    </div>

                    <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="Contact No."
                          name="contact"
                        />
                      </div>

                    <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="Event Place"
                          name="place"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="Event Date"
                          name="date"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="Event Time"
                          name="time"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="City"
                          name="city"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="State"
                          name="state"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="number"
                          class="form-control"
                          placeholder="Pincode"
                          name="pincode"
                        />
                      </div>

                      <div class="form-group">
                        <input style="width: 500px;"
                          type="text"
                          class="form-control"
                          placeholder="No. of Trucks"
                          name="number"
                        />
                      </div>
                </form>
                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
</body>
</html>
