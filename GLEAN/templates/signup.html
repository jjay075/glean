                      />
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password:</label>

                          type="cpassword"
                          class="form-control"
                          placeholder="Confirm Password"
                          name="CPassword"
                        />
                      </div>

                    <div class="text-center">
