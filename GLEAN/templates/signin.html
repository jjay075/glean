<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Glean : Ek Prayas</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />

        <style>
            form {
              position: absolute;
              top: 55%;
              left: 50%;
              transform: translate(-50%, -50%);
            }
      
            input {
              width: 500px !important;
            }

            .footer {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                
                color: black;
                text-align: center;
            }
            .btn1{
                width: 170px;
                padding: 10px;
                display: inline-block;
                font-weight: 400;
                color: #212529;
                text-align: center;
                vertical-align: middle;
                -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                        user-select: none;
                background-color: transparent;
                border: 1px solid transparent;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            .btn2 {
                width: 50%;
                padding: 12px;
                border: none;
                border-radius: 4px;
                margin: 5px 0;
                opacity: 0.85;
                display: inline-block;
                font-size: 17px;
                line-height: 20px;
                text-decoration: none; /* remove underline from anchors */
                }

                input:hover,
                .btn2:hover {
                opacity: 1;
                color: white;
                }

                /* add appropriate colors to fb, twitter and google buttons */
            .fb {
                background-color: #3B5998;
                color: white;
                }

            .google {
                background-color: #dd4b39;
                color: white;
                }

          </style>

    </head>

    <body id="page-top">
        <!-- Navigation-->

        <section class="page-section" id="signin">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Sign In</h2>
                    <h3 class="section-subheading text-muted">Please Sign In Here</h3>
                </div>
            </div>
        </section></br></br>
        <section class="page-section">
            <div class="container">
                
                <form action="/afterlogin/" method="POST" class="form">
                    <div class="form-group">
                      <label>Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Enter Email"
                        name="email"
                      />
                    </div>
              
                    <div class="form-group">
                      <label>Password:</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Enter Password"
                        name="password"
                      />
                    </div>
              
                    <div class="text-center">
                        <button type="submit" class="btn1 btn-primary">
                            Login   
                        </button>
                    </div>

                    <div class="text-center">
                        <p>Not registered yet ?? <a href="signup">Signup</a> </p>
                    </div>

                    <div class="text-center">
                        {% load socialaccount %}
                        {% providers_media_js %}
                        {% if user.is_authenticated %}
                        <p>Welcome, {{ user.username }} !</p>
                        
                        {% else %}
                        <!-- <h1>My Google Login Project</h1> -->
                        <a href="{% provider_login_url 'google' %}" class="google btn2"><i class="fab fa-google fa-fw"></i>Login with Google</a>
                        
                        {% endif %}
                        <p><a href="{% url 'social:begin' 'facebook'%}" class="fb btn2"><i class='fab fa-facebook fa-fw'></i>
                            Login With Facebook 
                           </a></p>  
                    </div>
                  </form>
                </div>
        </section>

        <section>

        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copyright Â© Glean 2020</div>
                    <div class="col-lg-4 text-lg-left"></div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>    
                </div>
            </div>
        </footer>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
